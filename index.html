<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario</title>
</head>
<body>
    <form action="" id="formulario" class="formulario">
        <h1 class="formulario-titulo">Contactanos</h1>
        <div class="form-input-container ">
            <input type="text" id="nombre" class="form-input">
            <label for="nombre" class="form-label">Nombres</label>
            <small></small>
        </div>
        
        <div class="form-input-container">
            <input type="text" id="correo" class="form-input">
            <label for="correo" class="form-label">Correo</label>
            <small></small>
        </div>
        
        <div class="form-input-container ">
            <input type="text" id="telefono" class="form-input">
            <label for="telefono" class="form-label">Telefono</label>
            <small></small>
        </div>
        
        <div class="form-input-container ">
           
            <input type="text" id="mensaje" class="form-input">
            <label for="mensaje" class="form-label">Mensajes</label>
            (este campo es opcional)
        </div>
       
        <input type="submit" id="boton-submit" class="form-submit">
    </form>

    <script src="index.js"></script>
</body>
</html>
